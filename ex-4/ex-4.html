<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de soma</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="subtrair" onclick="subtrair()">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <input type="button" value="dividir" onclick="divisao()">
    <div id="resul">Resultado</div>


    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('#txtn2')
            var resul = document.querySelector('#resul')
            var n1 = Number(tn1.value) 
            var n2 = Number(tn2.value)
            var soma = n1 + n2 
            resul.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong> `
        }
        function subtrair(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('#txtn2')
            var resul = document.querySelector('#resul')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sub = n1 - n2 
            resul.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${sub}</strong> `
        }
        function multiplicar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('#txtn2')
            var resul = document.querySelector('#resul')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var multi = n1 * n2 
            resul.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong>${multi}</strong> `
        }
        function divisao(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('#txtn2')
            var resul = document.querySelector('#resul')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var divi = n1/n2 
            resul.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong>${divi}</strong> `
        }



    </script>
</body>
</html>
