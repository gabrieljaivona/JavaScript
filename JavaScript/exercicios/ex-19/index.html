<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Carrossel</title>
</head>
<body>

    <section class="slider">
        <div class="slider-content">
           
            <input type="radio" name="btn-radio" id="iradio1">
            <input type="radio" name="btn-radio" id="iradio2">
            <input type="radio" name="btn-radio" id="iradio3">
            <input type="radio" name="btn-radio" id="iradio4">
        
            <div class="slide-box primeiro">
                <img class="img-desktop" src="img/caramelo-2.jpeg" alt="slide 1">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="img/caramelo-3.jpg" alt="slide 2">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="img/caramelo-4(1).jpg" alt="slide 3">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="img/caramelo-2.jpeg" alt="slide 4">
            </div>
            
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="nav-manual">
                <label for="iradio1" class="manual-btn"></label>
                <label for="iradio2" class="manual-btn"></label>
                <label for="iradio3" class="manual-btn"></label>
                <label for="iradio4" class="manual-btn"></label>
            </div>
        
        
        </div>
    </section>
    



</body>
</html>
