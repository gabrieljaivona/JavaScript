<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        .conteiner{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .box{
            display: block;
            background-color: blue;
            height: 200px;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="box">BOX</div>
        <div class="box">BOX</div>
        <div class="box">BOX</div>
    </div>
    
</body>
</html>
